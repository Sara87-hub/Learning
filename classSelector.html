<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class Selector</title>
	<style type="text/css">
		.center{
			color: darkred;
			text-align: center;
		}
		.left{
			color: green;
			text-align: center;
		}
		h1.large{
			color: olivedrab;
		}

	</style>
</head>
<body>
<h1 class="center"> This is Heading 1</h1>
<p class="left"> This is a Paragraph</p>
<h1 class="center large">This a a large paragraph, and centerlized it, this paragraph will be effected with more than one class.</h1>
</body>
</html>
