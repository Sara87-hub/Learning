<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Task List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span>Task List</span>
                        <div class="row">
                            <form id="task-form">
                              <div class="input-field col1 s12">
                                <input type="text" name="task" id="id" value="Walk the dog" >
                                <label for="task">New task</label>
                              </div>
                        </div>
                        <input type="submit" value="Add Task" class="btn">
                    </form>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <!-- <div class="collection-item">TEST</div> -->
                        <ul class="collection">
                            <li class="collection-item">List Item
                                <a href="#" class="delete-item secondary-content">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </li>
                                  <!-- Test -->
                            <li class="collection-item">List Item
                                <a href="#" class="delete-item secondary-content">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </li>

                            <li class="collection-item">List Item
                                <a href="#" class="delete-item secondary-item">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </li>

                            <li class="collection-item">List Item
                                <a href="#" class="delete-item secondary-item">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </li>

                            <li class="collection-item">List Item
                                <a href="#" class="delete-item secondary-item">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </li>
                        </ul>
                        <a class="clear-tasks btn black" href="">
                            Clear Tasks
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
    <script src="app9.js"></script>
    
</body>
</html>
