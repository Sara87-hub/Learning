<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Id Selector</title>
	<style type="text/css">
		#para1{
			text-align: center;
			color: black;
		}
		#para2{
			text-align: right;
			color: blue;
		}
		body{
			background-color: skyblue;
			border: 2px solid blue;
			padding-top: 10px;
			padding-right: 10px;
		}
	</style>
</head>
<body>
	<p id="para1">This is a Paragraph</p>
	<p id="para2">This is Paragraph using id selector</p>

</body>
</html>
